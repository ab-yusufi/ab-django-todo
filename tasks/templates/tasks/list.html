<!DOCTYPE html>
{% load static %}
<html>
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
  </head>
  <body>
    <h3 class="text-center text-white mt-3">Todo List App</h3>

    <div class="center-column">
      <form method="POST" action="/">
        {% csrf_token %} {{form.title}}
        <input type="submit" name="Create Task" class="btn btn-info" />
        <a class="btn btn-danger btn-block" href="{% url 'delete_all' %}"
          >Delete All</a
        >
      </form>

      <div class="todo-list">
        {% for task in tasks%}
        <div class="item-row">
          {% if task.complete == True %}
          <strike>{{task}}</strike>
          {% else %}
          <p>{{task}}</p>
          {% endif %}
          <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id%}"
            >Update</a
          >
          <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id%}"
            >Delete</a
          >
        </div>
        {% endfor %}
      </div>

      <script>
        // let form = document.querySelector("#form")
        //form.addEventListener("keyup", function(event) {
        //if (event.keyCode === 13) {
        //    document.getElementById("submitBtn").click();
        //}
        //});
      </script>
    </div>
  </body>
</html>
